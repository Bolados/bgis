<div class="toolbar-user-container">
    <button (click)="isOpen = !isOpen" [class.open]="isOpen"
            [disableRipple]="true" [ngStyle.xs]="{'min-width': '70px'}"
            class="toolbar-user-btn"
            mat-button
    >
  		<span fxLayout="row" fxLayoutAlign="start center">
    		<img [src]="currentUser?.photoURL || 'assets/images/avatars/noavatar.png'" class="avatar">
    		<span class="name" fxHide fxShow.gt-xs>{{currentUser?.currentUserName || Hari}}</span>
    		<mat-icon class="icon" fxHide fxShow.gt-xs>keyboard_arrow_down</mat-icon>
  		</span>
    </button>

    <div [class.open]="isOpen" class="dropdown mat-elevation-z1">
        <div class="content">
            <mat-nav-list>
                <mat-list-item>
                    <a matLine>Profile</a>
                    <button mat-icon-button>
                        <mat-icon>account_circle</mat-icon>
                    </button>
                </mat-list-item>
                <mat-list-item>
                    <a matLine>Settings</a>
                    <button mat-icon-button>
                        <mat-icon>settings</mat-icon>
                    </button>
                </mat-list-item>
                <mat-list-item>
                    <a matLine>Help</a>
                    <button mat-icon-button>
                        <mat-icon>help</mat-icon>
                    </button>
                </mat-list-item>

                <mat-divider></mat-divider>

                <mat-list-item>
                    <a matLine>Logout</a>
                    <button mat-icon-button>
                        <mat-icon>exit_to_app</mat-icon>
                    </button>
                </mat-list-item>
            </mat-nav-list>
        </div>
    </div>
</div>
